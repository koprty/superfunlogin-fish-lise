{% extends "base.html" %}
{% block tophead %}
<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/login">Login</a></li>
  <li class="pure-menu-selected"><a href="/register">Register</a></li>
</ul>
{% endblock tophead %}
{% block content_block %}
  <div id="content-bg">
    <br>
    <br>
    <div id="content-s">   
      <span class="error_msg">{{rconf}}</span>
      <h1 class="splash-head">Super Fun Stuff</h1>
      <p class="splash-subhead">
	
	<form class="pure-form pure-form-aligned" method="POST">
          <div class="pure-control-group">
            <label for="name">Username</label>
            <input name="runame" type="text" placeholder="Username">
	    <span class="error_msg">*</span>
          </div>
	  <br>
          <div class="pure-control-group">
            <label for="password">Password</label>
            <input name="rpswd" type="password" placeholder="Password">
	    <span class="error_msg">*</span>
          </div>
	  <br>
	  <div class="pure-control-group">
            <label for="password">Renter Password</label>
            <input name="confirm_password" type="password" placeholder="Password">
	    <span class="error_msg">*</span>
          </div>
	  <br>
	  <div class="pure-control-group">
            <label for="name">Nickname</label>
            <input name="nickname" type="text" placeholder="Name">
          </div>
	  <br>
	  <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </form>
      </p>
    </div>
    <div id="white_block"></div> 
  </div>
{% endblock content_block %}
</html>
